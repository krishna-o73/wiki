{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search results
{% endblock %}

{% block body %}
    <h1>Searching</h1>

    <ul>
        {% for result in results %}
            <li><a href="wiki/{{ result }}">{{ result }}</a></li>
            {% empty %}
            <li>I got nothing to show</li>
        {% endfor %}
    </ul>

{% endblock %}
