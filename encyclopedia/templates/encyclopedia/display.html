{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ query_title }}
{% endblock %}

{% block body %}

    <h1>Result for query:</h1>

    <p>{{ query_result|safe }} </p>
    <a href="{% url 'edit' entry=query_title %}" class="btn btn-info">Edit page</a>

{% endblock %}
